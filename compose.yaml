version: "3"
services:
  db:  # Mettez 'db' au lieu de 'database'
    container_name: Projetecommerce
    image: mysql:8.0
    platform: linux/amd64
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: Projet_ebusiness
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - ./var/dbdata:/var/lib/mysql

  phpmyadmin:
    container_name: pma-80bis
    image: phpmyadmin/phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 1G
      MEMORY_LIMIT: 512M
      MAX_EXECUTION_TIME: 0
    restart: always
    links:
      - db

volumes:
  dbdata:
